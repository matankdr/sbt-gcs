name: Auto Merge after Steward
on:
  push:
#   workflow_run:
#     workflows:
#       - Scala Steward
#     types:
#       - completed
      
  pull_request_target:
    types:
      - labeled
#       - unlabeled
#       - ready_for_review
      
jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - uses: reitermarkus/automerge@v1
        with:
          token: ${{ secrets.TOKEN }}
          merge-method: rebase
          required-labels: scala-steward
          pull-request: ${{ github.event.inputs.pull-request }}
          dry-run: false
